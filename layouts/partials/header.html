<nav
  id="navbar"
  class="navbar level"
  role="navigation"
  aria-label="main navigation"
>
  {{ range $i, $navItem :=  .Site.Params.navItems }}
    <div class="level-item">
      <a class="is-size-3" href="{{ $navItem.path }}">
        {{ $navItem.title }}
      </a>
    </div>
  {{ end }}
</nav>
